<Html>
  
 <head>
    <script type="text/javascript" src="index.js"></script>
   
   
   <style>
     
     .holder{
       position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
            height: 500px;
            width: 600px;
              
       
     }
     
   </style>  
   
 </head> 
  
  
 <body>
   
   <div class="holder">
     
     <form action="#" method ="GET">
          Total number of students:<br><br>
         <input type="number" name="no_of_students" id="no_of_students">  <!--Total number of students--><br><br>
          number of kinder(below age 10):<br><br>
         <input type="number" name="no_of_kinder" id="no_of_kinder">   <!--Total number of Kinder students students--><br><br>
          number of LSA kids (1:1):<br><br>
         <input type="number" name="no_of_lsa" id="no_of_lsa" ><br><br>
         <button type="button" onclick="calculateStaff()">Calculate Staff</button>
         <br><br><br>
         
     </form>
     <p1 >Kinder staff:</p1> <p2 id="kinder_staff"></p2>
     </br>
     <p3 >Lsa Staff:</p3> <p4 id="Lsa_staff"></p4>
     </br>
     <p5>Above Kinder staff:</p5><p6  id="above_kinder_staff"></p6>
     </br>  
     <p6>Total staff needed:</p6><p7 id="total_staff"></p7>


<script>
function calculateStaff() {

/*Getting values of students*/
  
  var total_students = document.getElementById("no_of_students").value;
  var kinder = document.getElementById("no_of_kinder").value;
  var lsa = document.getElementById("no_of_lsa").value;
  var notKinder = total_students - lsa - kinder;
  
  
  
 /*Calculating values*/  

   var kinder_staff = Math.floor((kinder/15));
   var above_kinder_staff =  Math.floor((notKinder/20));
   var lsa_staff = lsa;
  
   if ( kinder%15 != 0 || notKinder%20 !=0 ){
       extra = 1
                   }
  
   var total_staff = parseInt(kinder_staff) + parseInt(above_kinder_staff) + parseInt(lsa_staff) + extra;
  
 
  
  
  /*Displaying results*/
  document.getElementById("kinder_staff").innerHTML = kinder_staff;
  document.getElementById("Lsa_staff").innerHTML = above_kinder_staff;
  document.getElementById("above_kinder_staff").innerHTML = lsa_staff; 
  document.getElementById("total_staff").innerHTML = total_staff;

  
}
</script>
     
     
     
     
     
     
     
     
   </div>
